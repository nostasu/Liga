<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.png">
</head>

<body>
    <!--Barra de navegacion todas barras de navegacion de bootstrap empieza en navbar-->
    <main>
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container justify-content-center">
                <!--Logo y boton-->
                <div class="navbar-header">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navElements"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">Menu
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navElements">
                        <ul class="navbar-nav overflow-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="./partidos.html">Partidos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./clasificacion.html">Clasificacion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./estadisticas.html">Estadisticas</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="containerSpinner" id="containerSpinner">
            <div class="spinner-border text-danger" role="status" id="spinner"></div>
        </div>
        <div class="d-none" id="containerPartidos">
            <form class="form-group" onsubmit="return false" id="filtros">
                <div class="container mt-4">
                    <div class="container mt-4 mb-4 d-flex flex-row justify-content-around" id="opcionesSeleccion">
                        <select name="select" id="elegirEquipo">
                            <option value="value1" selected>Selecciona el equipo</option>
                        </select>
                        <div class="submitReset">
                            <button type="submit" id="buton" class="btn btn-primary">Enviar</button>
                            <input type="reset" id="reiniciar" value="Reiniciar" class="btn btn-primary">
                        </div>
                    </div>

                    <div class="d-flex flex-row" id="consultarOpcion">
                        <div class="ganadoPerdido">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="ganado">
                                <label class="form-check-label">
                                    Ganado
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="perdido">
                                <label class="form-check-label">
                                    Perdido
                                </label>

                            </div>
                        </div>
                        <div class="empatadoProximos">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="empatado">
                                <label class="form-check-label">
                                    Empatado
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="proximos">
                                <label class="form-check-label">
                                    Proximos partidos
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-4">
                    <div class=" main-container tablePartidos">
                        <table class="table table-hover">
                            <thead>
                                <tr class="table-dark">
                                    <th>Equipo Local</th>
                                    <th colspan="3">Resultado</th>
                                    <th>Equipo Visitante</th>
                                    <th>Fecha</th>
                                    <th>Finalizado</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyP">


                            </tbody>
                            <!--Meter dentro con el appendchild-->
                        </table>

                        <div class="alert alert-warning d-none" id="alerta" role="alert">
                            This is a warning alertâ€”check it out!
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>



    <script src="./Funciones/funcionesPartidos.js"></script>
    <script src="./datosJson/partidosJson.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
